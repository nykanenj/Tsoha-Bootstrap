{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Please provide a username</label>
        <input class="form-control" name="username" value="{{username}}" type="text">
    </div>
    <div class="form-group">
        <label>Please provide a password</label>
        <input class="form-control" name="password" type="password" >
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
