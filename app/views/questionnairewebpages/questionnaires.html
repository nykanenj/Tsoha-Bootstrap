{% extends "base.html" %}
{% block content %}
<h1>Questionnaires</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Questionnaire ID</th>
            <th>Questionnaire Name</th>
            <th>Date</th>
            <th>Company</th>
            <th>VAT number</th>
        </tr>
    </thead>

    <tbody>
        <!-- Listataan rivit taulukkoon tässä loopissa -->
        {% for row in data %}
            <tr>
              <td><a href="{{base_path}}/overview/{{row.questionnaire_id}}">{{row.questionnaire_id}}</a></td>
              <td>{{row.questionnaire_name}}</a></td>
              <td>{{row.project_start}}</td>
              <td>{{row.customer_company}}</td>
              <td>{{row.vat_number}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
