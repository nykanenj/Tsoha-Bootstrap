{% extends "base.html" %}
{% block content %}
  <h1>Add row with question and answer to database</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <form method="post" action="{{base_path}}/insertquestionsanswers">
    <div class="form-group">
      <label class="control-label">Questionnaire ID*</label>
      <input name="questionnaire_id" class="form-control" value="{{attributes.questionnaire_id}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Question*</label>
      <input name="question" class="form-control" value="{{attributes.question}}" type="text">
    </div>
    
    <div class="form-group">
      <label class="control-label">qID*</label>
      <input name="qid" class="form-control" value="{{attributes.qid}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Answer*</label>
      <input name="answer" class="form-control" value="{{attributes.answer}}" type="text">
    </div>
    
    <p>*required fields</p>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
  
{% endblock %}
