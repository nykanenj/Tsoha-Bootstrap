{% extends "base.html" %}
{% block content %}
  <h1>Add respondent to database</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <form method="post" action="{{base_path}}/insertrespondent">
    <div class="form-group">
      <label class="control-label">Respondent name*</label>
      <input name="respondent_name" class="form-control" value="{{attributes.respondent_name}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Gender* </label>
      <input name="gender" class="form-control" value="{{attributes.gender}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Age*</label>
      <input name="age" class="form-control" value="{{attributes.age}}" type="text">
    </div>
    
    <p>*required fields</p>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
  
{% endblock %}
