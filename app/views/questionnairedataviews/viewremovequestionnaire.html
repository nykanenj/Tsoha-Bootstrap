{% extends "base.html" %}
{% block content %}
<h1>Remove</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for heading in headings %}
                <th>{{heading}}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        {% for row in data %}
        <tr>
            <td><a href="{{base_path}}/viewremoveanswer/{{row.questionnaire_id}}">{{row.questionnaire_id}}</a></td>
            <td>{{row.questionnaire_name}}</a></td>
            <td>{{row.project_start}}</td>
            <td>{{row.customer_company}}</td>
            <td>{{row.vat_number}}</td>
            <td>
                <form method="post" action="{{base_path}}/removequestionnaire/{{row.questionnaire_id}}" class="destroy-form" data-confirm="Are you sure you want to remove this questionnaire?" >
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
