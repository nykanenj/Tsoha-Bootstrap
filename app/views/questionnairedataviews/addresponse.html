{% extends "base.html" %}
{% block content %}
<h1>Add response to database</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/insertresponse">

    <div class="form-group">
        <label>Questionnaire*</label>
        <select class="form-control" name="questionnaire_id">
            {% for row in questionnairedata %}
                <option value="{{row.questionnaire_id}}">{{row.questionnaire_name}} </option>
            {% endfor %}
        </select>
    </div>

<div class="form-group">
    <label class="control-label">Question*</label>
    <input name="question" class="form-control" value="{{attributes.question}}" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">qID*</label>
        <input name="qid" class="form-control" value="{{attributes.qid}}" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">Answer*</label>
        <input name="answer" class="form-control" value="{{attributes.answer}}" type="text">
    </div>
    
     <div class="form-group">
        <label>Respondent*</label>
        <select class="form-control" name="respondent_id">
            {% for respondent in respondentdata %}
                <option value="{{respondent.respondent_id}}">{{respondent.respondent_name}} </option>
            {% endfor %}
        </select>
    </div>

    <p>*required fields</p>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

{% endblock %}
